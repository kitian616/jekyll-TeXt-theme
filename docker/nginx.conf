server {
  # gzip config
  gzip on;
  gzip_min_length 1k;
  gzip_comp_level 9;
  gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
  gzip_vary on;

  root /usr/share/nginx/html;

  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }
}